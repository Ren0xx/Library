<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Library</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <h1>Library</h1>
            <table class="main-table">
                 <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Pages </th>
                    <th>Read</th>
                    <th>Remove</th>
                </tr>   
               
            </table>
            <button class="show-form-button">Show form</button>
            <form class="book-form" hidden="true">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="Author">Author</label><br>
                <input type="text" id="author" name="author"><br>
                <label for="Pages">Pages</label><br>
                <input type="number" id="pages" name="pages"><br>
                <label for="read">Read</label><br>
                <input type="checkbox" id="read" name="read" value="yes" ><br>
            </form>
                <button class="add-book-button" type="text" >Add book to the library</button>
            <h3 id="error-heading" hidden>One or many fields are empty!</h3>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
